on:
  push:
    branches:
      - main
  workflow_dispatch:

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # fetch the entire history
    - name: Release 
      uses: google-github-actions/release-please-action@v4
      with:
        token: ${{ secrets.CI_RELEASE_PLEASE_TOKEN }}
        release-type: python
        extra-files: |
            src/__version__.py


